<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQueryの勉強</title>
</head>

<body>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  
  <script>
    $(function() {
      $('.item > .panel > p.item-up').click(function() {
      	var target = $(this).parents('.item');
      	var prev = target.prev();
      	prev.before(target);
      });
      $('.item > .panel > p.item-down').click(function() {
      	var target = $(this).parents('.item');
      	var next = target.next();
      	next.after(target);
      });
    });
 
  </script>

<div id="items">
  
  <div class="item">
  	<div class="panel">
  	  <p>huga</p>
  	  <p class="item-up">
