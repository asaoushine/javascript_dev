<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>"入力された値によって、フォームの形式w変更する"</title>
</head>

<body>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script>
    $(function() {
      function displayVals() {
      	var singleValues = $("#single").val();
      	$("p").html("<b>Single:</b>" + singleValues);
      	if(singleValues != "トップキーワード"){
      		$(".item").hide();
      	} else {
      		$(".item").show();
      	}
      }

      $("select").change(displayVals);

      displayVals();
    });

  </script>

  <p></p>

  <select id="single">
  	<option>トップキーワード</option>
  	<option>セカンドキーワード</option>
  	<option>サードキーワード</option>
  </select>

  <div class="item">
  	カテゴリ名<input type="text" name="category"></input>
  </div>

</body>

</html>
